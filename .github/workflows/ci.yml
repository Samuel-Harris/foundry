name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run plugin validation
        run: node scripts/validate-template.mjs

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint on .cursor-plugin
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            .cursor-plugin/**/*.md
          config: .markdownlint.json
